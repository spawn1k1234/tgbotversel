<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ панель бота</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Админ панель бота</h1>
      <form id="broadcast-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="text">Текст сообщения:</label>
          <textarea id="text" name="text" required></textarea>
        </div>
        <div class="form-group">
          <label for="photo">Фото (опционально):</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>
        <button type="submit">Отправить рассылку</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("broadcast-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const resultDiv = document.getElementById("result");

          resultDiv.textContent = "Отправка...";
          resultDiv.className = "status";

          try {
            const response = await fetch("/api/send", {
              method: "POST",
              body: formData,
            });

            const text = await response.text();

            if (response.ok) {
              resultDiv.textContent = text;
              resultDiv.className = "success";
              form.reset();
            } else {
              resultDiv.textContent = "Ошибка: " + text;
              resultDiv.className = "error";
            }
          } catch (error) {
            resultDiv.textContent = "Ошибка: " + error.message;
            resultDiv.className = "error";
          }
        });
    </script>
  </body>
</html>
